<div class="registration-container">
  <span class="title">Registro</span>

  <div class="form-field">
    <label for="email">Correo</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="Correo" />
  </div>

  <div class="form-field">
    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Contraseña" />
  </div>

  <div class="form-field">
    <label for="confirmPassword">Confirmar contraseña</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar contraseña" />
  </div>

  <button class="submit-button" (click)="onRegister()">
    Crear cuenta
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="link-container">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
