<div class="card-container">
  <div class="card-image">
    <img [src]="thumbnailUrl" alt="Photo of {{ comic.title }}" class="comic-image">
  </div>
  <div class="card-title">
    <h2>{{ comic.title }}</h2>
  </div>
  <div class="card-info">
    <p><strong>On Sale Date:</strong> {{ onsaleDate }}</p>
    <p><strong>Cutoff Date:</strong> {{ focDate }}</p>
    <p><strong>Price:</strong> ${{ printPrice }}</p>
  </div>
  <div class="card-actions">
    <button (click)="toggleFavorite()">
      {{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
    </button>
  </div>
</div>
