<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ comic.title }}</mat-card-title>
    <mat-card-subtitle>{{ comic.issueNumber }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="comic.thumbnailUrl" alt="Photo of {{ comic.title }}">
  <mat-card-content>
    <p>{{ comic.description || 'No description available.' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleFavorite()">
      {{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
    </button>
  </mat-card-actions>
</mat-card>
