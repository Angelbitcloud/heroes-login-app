<section class="layout">
  <app-header></app-header>
  <div class="main">
    <div class="comics-grid">
      <app-card
        *ngFor="let comic of comics"
        [comic]="comic"
        (addToFavorites)="addToFavorites(comic.id)"
        (removeFromFavorites)="removeFromFavorites(comic.id)"
      >
      </app-card>
    </div>
    <div class="show-more-container">
      <mat-progress-spinner
        *ngIf="isLoading"
        mode="indeterminate"
        class="progress-spinner"
      ></mat-progress-spinner>
      <div class="show-more">
        <button (click)="loadMore()" [disabled]="isLoading">Mostrar MÃ¡s</button>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
